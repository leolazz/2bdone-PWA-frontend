<ion-split-pane contentId="second" [disabled]="!paneEnabled">
  <!--  the side menu  -->
  <ion-menu contentId="second" menu-Id="home">
    <ion-header>
      <ion-toolbar>
        <ion-title>Home Options</ion-title>
      </ion-toolbar>
      <ion-list>
        <ion-item>
          <ion-label class="ion-text-center"> Calander View </ion-label>
        </ion-item>
        <ion-row>
          <ion-col size="6">
            <ion-button
              expand="block"
              [color]="calendar.mode == 'month' ? 'primary' : 'secondary'"
              (click)="changeMode('month')"
              >Month</ion-button
            >
          </ion-col>
          <ion-col size="6">
            <ion-button
              expand="block"
              [color]="calendar.mode == 'week' ? 'primary' : 'secondary'"
              (click)="changeMode('week')"
              >Week</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-header>
  </ion-menu>

  <!-- the second content -->
  <ion-router-outlet id="second">
    <ion-content>
      <ion-header>
        <ion-toolbar>
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
            <ion-title>Home</ion-title>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-row>
        <ion-col size="4" class="ion-text-start">
          <ion-button fill="clear" (click)="back()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <div class="ion-text-center ion-margin-top">
            <ion-text> {{today}} </ion-text>
          </div>
        </ion-col>
        <ion-col size="4" class="ion-text-end">
          <ion-button fill="clear" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <calendar
        [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        (onCurrentDateChanged)="onCurrentDateChanged()"
        (onEventSelected)="onEventSelected()"
        (onTitleChanged)="onMonthChange($event)"
        (onTimeSelected)="onTimeSelected()"
        [queryMode]="calendar.queryMode"
        (onRangeChanged)="onRangeChanged($event)"
        [step]="calendar.step"
      >
      </calendar>
    </ion-content>
  </ion-router-outlet>
</ion-split-pane>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button><ion-icon name="add-outline"></ion-icon></ion-fab-button>
  <ion-fab-list side="start">
    <ion-button shape="round" [routerLink]="['add-task']" color="primary"
      >Task</ion-button
    >
    <ion-button shape="round" color="secondary" [routerLink]="['add-task']"
      >Project</ion-button
    >
  </ion-fab-list>
</ion-fab>
