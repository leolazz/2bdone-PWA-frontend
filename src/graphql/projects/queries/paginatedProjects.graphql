query paginatedProjects(
  $limit: Int!
  $offset: Int!
  $field: String!
  $isCompleted: Boolean = false
  $ascending: Boolean!
) {
  paginatedProjects(
    pageableOptions: {
      limit: $limit
      offset: $offset
      isCompleted: $isCompleted
      sortOptions: { field: $field, ascending: $ascending }
    }
  ) {
    items {
      id
      title
      createdDate
      endDate
      isCompleted
      tasks {
        id
        title
      }
      details
    }
    total
  }
}
