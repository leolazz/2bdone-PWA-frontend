<ion-split-pane contentId="second" [disabled]="!paneEnabled">
  <!--  the side menu  -->
  <ion-menu contentId="second" menu-Id="home">
    <ion-header>
      <ion-toolbar>
        <ion-title>Home Options</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-menu>

  <!-- the second content -->
  <ion-router-outlet id="second">
    <ion-content>
      <ion-header>
        <ion-toolbar>
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
            <ion-title>Home</ion-title>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-item href="#" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Card Link Item 1 activated</ion-label>
      </ion-item>
      <ion-row>
        <!-- Change the displayed calendar mode -->
        <ion-col size="4">
          <ion-button
            expand="block"
            [color]="calendar.mode == 'month' ? 'primary' : 'secondary'"
            (click)="changeMode('month')"
            >Month</ion-button
          >
        </ion-col>
        <ion-col size="4">
          <ion-button
            expand="block"
            [color]="calendar.mode == 'week' ? 'primary' : 'secondary'"
            (click)="changeMode('week')"
            >Week</ion-button
          >
        </ion-col>
        <ion-col size="4">
          <ion-button
            expand="block"
            [color]="calendar.mode == 'day' ? 'primary' : 'secondary'"
            (click)="changeMode('day')"
            >Day</ion-button
          >
        </ion-col>

        <!-- Move back one screen of the slides -->
        <ion-col size="6" text-left>
          <ion-button fill="clear" (click)="back()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <!-- Move forward one screen of the slides -->
        <ion-col size="6" text-right>
          <ion-button fill="clear" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <calendar
        [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        (onCurrentDateChanged)="onCurrentDateChanged($event)"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)"
        [step]="calendar.step"
      >
      </calendar>
    </ion-content>
  </ion-router-outlet>
</ion-split-pane>
<ion-fab slot="fixed" horizontal="end" vertical="top">
  <ion-fab-button><ion-icon name="add-outline"></ion-icon></ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-button shape="round" [routerLink]="['add-task']" color="primary"
      >Task</ion-button
    >
    <ion-button shape="round" color="secondary" [routerLink]="['add-task']"
      >Project</ion-button
    >
  </ion-fab-list>
</ion-fab>
