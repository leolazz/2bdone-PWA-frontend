<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        text="Tasks"
        icon="chevron-back-outline"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item
      color="secondary"
      routerLink="details/{{ task?.id }}"
      class="ion-activated"
    >
      <ion-card-header>
        <ion-card-subtitle>
          <!-- <ion-text class="text-dark">{{ task?.project?.title }}</ion-text> -->
        </ion-card-subtitle>
        <ion-card-title
          ><ion-text class="text-dark">{{
            task?.title?.toUpperCase()
          }}</ion-text></ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <ion-text class="text-dark">{{ task?.details }}</ion-text>
      </ion-card-content>
    </ion-item>
    <ion-row>
      <ion-col center text-center>
        <ion-icon name="alert-outline"></ion-icon>
        <div>{{ task?.outcomes }}</div>
      </ion-col>
      <ion-col>
        <ion-icon name="time"></ion-icon>
        <div>Created: {{ task?.createdDate }}</div>
      </ion-col>
      <ion-col center text-center>
        <ion-icon name="alarm-outline"></ion-icon>
        <div>
          <div>Deadline: {{ task?.endDate }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
  <task-form></task-form>
</ion-content>
