<ion-split-pane contentId="tasks" [disabled]="!paneEnabled">
  <ion-menu contentId="tasks" menu-Id="tasks">
    <ion-header>
      <ion-toolbar>
        <ion-title> Task Options</ion-title>
      </ion-toolbar>
      <ion-list>
        <form [formGroup]="searchForm" (ngSubmit)="search()" method="post">
          <ion-item>
            <ion-input formControlName="search" clearInput> </ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-button
                  [disabled]="searchForm.invalid"
                  color="success"
                  type="submit"
                  expand="block"
                  >Search</ion-button
                >
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-button
                  [disabled]="!pageableOptions.search"
                  type="reset"
                  color="danger"
                  expand="block"
                  (click)="updateOptions(true)"
                  >Clear Search</ion-button
                >
              </ion-item>
            </ion-col>
          </ion-row>
        </form>
        <ion-item>
          <ion-label>View Completed</ion-label>

          <ion-toggle
            [(ngModel)]="pageableOptions.isCompleted"
            (ionChange)="updateOptions()"
          ></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>
            Sort By
            <ion-select
              interface="popover"
              class="select-full-width"
              value="{{ pageableOptions.field }}"
              [(ngModel)]="pageableOptions.field"
              (ionChange)="updateOptions()"
            >
              <ion-select-option
                *ngFor="let option of filterFields"
                [value]="option.value"
              >
                {{ option.display }}</ion-select-option
              >
            </ion-select>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Ascending</ion-label>
          <ion-toggle
            [(ngModel)]="pageableOptions.ascending"
            (ionChange)="updateOptions()"
          ></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-header>
  </ion-menu>
  <ion-router-outlet id="tasks"
    ><ion-content>
      <ion-menu-toggle auto-hide="false" menu-Id="tasks">
        <ion-header>
          <ion-toolbar>
            <ion-buttons>
              <ion-menu-button></ion-menu-button>
              <ion-title>Tasks</ion-title>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <div class="ion-text-wrap ion-no-padding ion-no-margin">
          <div *ngIf="!searchValue.trim().length; else showSearch">
            <task-card [tasks]="tasks"></task-card>
          </div>
          <ng-template #showSearch>
            <task-card [tasks]="searchedTasks"></task-card
          ></ng-template>
        </div>
        <ion-infinite-scroll
          threshold="100px"
          (ionInfinite)="loadDataInfinite($event)"
        >
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data..."
          >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-menu-toggle> </ion-content
  ></ion-router-outlet>
</ion-split-pane>
<ion-fab slot="fixed" horizontal="end" vertical="top">
  <ion-fab-button [routerLink]="['add-task']"
    ><ion-icon name="add-outline"></ion-icon
  ></ion-fab-button>
</ion-fab>
